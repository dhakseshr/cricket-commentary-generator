<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Renderer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Set a specific size for the chart container */
        body, html { margin: 0; padding: 0; }
        #chartContainer {
            width: 1280px;
            height: 720px;
            background-color: #f0f4f8; /* Light blue-grey background */
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // 2. Define a global function that Pyppeteer can call
        function renderChart(chartData) {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar', // Type of chart
                data: {
                    labels: chartData.labels, // e.g., ['Team A', 'Team B']
                    datasets: [{
                        label: chartData.datasetLabel, // e.g., 'Final Score'
                        data: chartData.scores, // e.g., [180, 175]
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    // 3. CRITICAL: Disable all animations for instant screenshots
                    animation: {
                        duration: 0 
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: { size: 24 }
                            }
                        },
                        title: {
                            display: true,
                            text: chartData.title, // e.g., 'Match Summary'
                            font: { size: 32 }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                font: { size: 18 }
                            }
                        },
                        x: {
                            ticks: {
                                font: { size: 18 }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
